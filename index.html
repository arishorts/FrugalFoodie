<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>MealMate</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-300 h-screen">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
      <a href="#" class="text-white font-bold">Your Logo</a>
      <div class="flex">
        <a href="#" class="text-white mr-6">Home</a>
        <a href="#" class="text-white mr-6">About</a>
        <a href="#" class="text-white">Contact</a>
      </div>
    </nav>
    <h1 class="text-4xl font-bold text-center">MealMate</h1>
    <div class="container mx-auto mt-16">
      <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-1/3 bg-gray-400 p-4">
          <h3>Search by Grocery Product</h3>
          <form action="" id="searchGroceryProductForm">
            <input
              id="searchGroceryProductInput"
              type="text"
              class="w-full p-2 bg-gray-100"
              placeholder="Search"
            />
            <button class="bg-blue-500 text-white py-2 px-4 rounded">
              Search
            </button>
          </form>
          <h3>Search by Ingredients (comma sep)</h3>
          <form action="" id="byIngredientsForm">
            <input
              id="byIngredientsInput"
              type="text"
              class="w-full p-2 bg-gray-100"
              placeholder="Search"
            />
            <button class="bg-blue-500 text-white py-2 px-4 rounded">
              Search
            </button>
          </form>
          <br />
          <h3>Nearby Grocery Stores</h3>
          <div id="map" class="w-full mt-4 overflow-hidden bg-white rounded">
            <!-- Add map here -->
          </div>
        </div>
        <div class="w-full md:w-2/3 bg-gray-500 p-4">
          <h3 class="text-xl font-bold mb-4">Main Area</h3>
          <div
            id="searchResults"
            class="grid grid-cols-1 md:grid-cols-3 gap-4"
          ></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-overlay bg-black opacity-75"></div>
      <div class="modal-container bg-white p-4 md:w-1/2 lg:w-1/3 mx-auto">
        <img id="modal-img" src="" class="h-64 mx-auto" alt="Image" />
        <h4 id="modal-header" class="text-xl font-bold mt-4"></h4>
        <ul class="list-disc pl-5 mt-4">
          <li id="modal-detail-1"></li>
          <li id="modal-detail-2"></li>
          <li id="modal-detail-3"></li>
        </ul>
        <button
          class="modal-close-button bg-gray-800 text-white p-2 mt-4"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </body>
  <script src="./assets/js/index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYNCDLPp5lDjmVzQk0Q3T3xDoqNyjVllY&libraries=places&callback=initMap"></script>
</html>
